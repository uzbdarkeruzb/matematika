<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil & Darajalar</title>
<style>
body {
  font-family:'Poppins', sans-serif;
  background: linear-gradient(135deg, #fdfbfb, #ebedee);
  margin:0;
  padding:20px;
  color:#222;
  text-align:center;
}
h1{margin-bottom:20px;}
.profile-container{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:20px;
  margin-bottom:30px;
  flex-wrap: wrap;
}
.profile-img{
  width:80px;
  height:80px;
  border-radius:50%;
  border:3px solid #4b6cb7;
  object-fit:cover;
}
.profile-info{
  text-align:left;
}
.levels-container{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(120px,1fr));
  gap:15px;
  justify-items:center;
}
.level-card{
  background:white;
  border-radius:15px;
  padding:10px;
  box-shadow:0 4px 8px rgba(0,0,0,0.2);
  width:100%;
  max-width:140px;
  text-align:center;
  transition:0.3s;
}
.level-card img{
  width:60px;
  height:60px;
  margin-bottom:8px;
}
.level-name{
  font-weight:bold;
  margin-bottom:5px;
}
.level-points{
  font-size:0.9em;
  color:#555;
}
.current-level{
  border: 3px solid #ff9800;
  transform: scale(1.1);
  box-shadow: 0 6px 15px rgba(255,152,0,0.5);
}
.back-btn{
  display:inline-block;
  margin-top:20px;
  background:#4b6cb7;
  color:white;
  text-decoration:none;
  padding:10px 20px;
  border-radius:12px;
  transition:0.3s;
}
.back-btn:hover{background:#182848;}
</style>
</head>
<body>

<h1>üë§ Profil & üèÜ Darajalar</h1>

<div class="profile-container">
  <img src="" id="profileImg" class="profile-img" alt="Profil Rasm">
  <div class="profile-info">
    <div id="profileName">Ism: ---</div>
    <div id="profilePoints">Ball: 0</div>
    <div id="profileLevel">Daraja: ---</div>
  </div>
</div>

<div class="levels-container" id="levelsContainer"></div>

<a href="index.html" class="back-btn">‚¨Ö Orqaga</a>

<script>
// 20 daraja ma'lumotlari
const levels = [
  { name: "Boshlovchi", points: 100, img: "https://cdn-icons-png.flaticon.com/512/616/616408.png" },
  { name: "O‚Äòrganuvchi", points: 150, img: "https://cdn-icons-png.flaticon.com/512/2921/2921222.png" },
  { name: "Yangi Iqtidor", points: 200, img: "https://cdn-icons-png.flaticon.com/512/3135/3135715.png" },
  { name: "Yaxshi Talaba", points: 300, img: "https://cdn-icons-png.flaticon.com/512/3135/3135789.png" },
  { name: "Hisobchi", points: 400, img: "https://cdn-icons-png.flaticon.com/512/2829/2829726.png" },
  { name: "Matematik", points: 500, img: "https://cdn-icons-png.flaticon.com/512/2830/2830229.png" },
  { name: "Ustoz", points: 600, img: "https://cdn-icons-png.flaticon.com/512/3135/3135784.png" },
  { name: "Aqlli Bola", points: 700, img: "https://cdn-icons-png.flaticon.com/512/921/921071.png" },
  { name: "A‚Äôlochi", points: 800, img: "https://cdn-icons-png.flaticon.com/512/2583/2583344.png" },
  { name: "Qiziqqon", points: 900, img: "https://cdn-icons-png.flaticon.com/512/1828/1828911.png" },
  { name: "Kichik Ustoz", points: 1000, img: "https://cdn-icons-png.flaticon.com/512/1995/1995574.png" },
  { name: "Qobiliyatli", points: 1100, img: "https://cdn-icons-png.flaticon.com/512/765/765613.png" },
  { name: "Intiluvchan", points: 1200, img: "https://cdn-icons-png.flaticon.com/512/1998/1998755.png" },
  { name: "Aqliy Yulduz", points: 1300, img: "https://cdn-icons-png.flaticon.com/512/616/616408.png" },
  { name: "Hisob Ustasi", points: 1400, img: "https://cdn-icons-png.flaticon.com/512/2829/2829733.png" },
  { name: "Matematik Qahramon", points: 1500, img: "https://cdn-icons-png.flaticon.com/512/3135/3135773.png" },
  { name: "Super Talaba", points: 1600, img: "https://cdn-icons-png.flaticon.com/512/4899/4899778.png" },
  { name: "Bilim Sohibi", points: 1700, img: "https://cdn-icons-png.flaticon.com/512/3242/3242257.png" },
  { name: "O‚Äòqish Qiroli", points: 1800, img: "https://cdn-icons-png.flaticon.com/512/3135/3135772.png" },
  { name: "Hisob Qiroli", points: 2000, img: "https://cdn-icons-png.flaticon.com/512/3135/3135787.png" }
];

// Foydalanuvchi ma'lumotlari localStoragedan
const userData = JSON.parse(localStorage.getItem('userData')) || { name:'O‚Äòquvchi', img:'https://cdn-icons-png.flaticon.com/512/149/149071.png', points:100 };

document.getElementById('profileName').textContent = `Ism: ${userData.name}`;
document.getElementById('profilePoints').textContent = `Ball: ${userData.points}`;
let userLevel = levels[0].name;
levels.forEach(lv=>{
  if(userData.points >= lv.points){
    userLevel = lv.name;
  }
});
document.getElementById('profileLevel').textContent = `Daraja: ${userLevel}`;
document.getElementById('profileImg').src = userData.img;

// Darajalarni ko'rsatish
const container = document.getElementById('levelsContainer');
levels.forEach(lv=>{
  const card = document.createElement('div');
  card.className='level-card';
  card.innerHTML = `
    <img src="${lv.img}" alt="${lv.name}">
    <div class="level-name">${lv.name}</div>
    <div class="level-points">${lv.points} ball</div>
  `;
  if(userData.points < lv.points){
    card.style.opacity='0.4';
  }
  if(userData.points >= lv.points){
    card.classList.add('current-level');
  }
  container.appendChild(card);
});
</script>

</body>
</html>
